<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="form-layout mt-5">
        <div class="card">
            <div class="card-header fw-bold fs-3">Register</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control bg-light-subtle" id="username" name="username"
                        placeholder="enter username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control bg-light-subtle" id="password" name="password"
                        placeholder="enter password">
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control bg-light-subtle" id="confirm-password"
                        name="confirm-password" placeholder="password again...">
                </div>

                <button id="registerForm" type="submit" class="my-2 btn btn-dark fw-medium w-100">Submit</button>


                <div id="message" class="text-danger"></div>

            </div>
        </div>


        <div class="mt-4 text-center">
            Already have an account?
            <a href="/login"
                class="p-lg-1 link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                Login
            </a>
        </div>
    </main>

    <script type="text/javascript" src="js/register.js"></script>
</body>

</html>
