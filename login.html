<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script type="text/javascript" src="js/login.js"></script>
    <link rel="stylesheet" href="./css/style.css">

    <title>App | Login</title>
</head>

<body>
    <main class="form-layout mt-5 px-4">
        <div class="mb-2">
            <a href="/" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                Home
            </a>
        </div>
        <div class="card">
            <div class="card-header fw-bold fs-3">Login</div>
            <div class="card-body">
                <div id="message" class="text-danger mb-2"></div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control bg-light-subtle" id="email" name="email"
                        placeholder="enter email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control bg-light-subtle" id="password" name="password"
                        placeholder="enter password" required>
                </div>

                <button id="loginForm" type="submit" class="my-2 btn btn-dark fw-medium w-100">
                    Continue
                </button>

            </div>
        </div>


        <div class="mt-4 text-center">
            Don't have an account?
            <a href="/register"
                class="p-lg-1 link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                Register
            </a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
