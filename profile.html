<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script type="text/javascript" src="js/profile.js"></script>
    <link rel="stylesheet" href="./css/style.css">

    <title>App | Profile</title>
</head>

<body class="container-lg">
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-subtle">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Profile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <button class="btn btn-sm btn-danger" onclick="logOut()">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="mt-4 d-flex flex-column gap-4 justify-content-between flex-md-row">
        <div class="card w-100 w-md-75">
            <div class="card-header">
                User
            </div>
            <div class="card-body" id="user-container">
                <div>
                    <h5>ID:</h5>
                    <p id="id"></p>
                </div>
                <div>
                    <h5>Email address:</h5>
                    <p id="email"></p>
                </div>
                <div>
                    <h5>Created at:</h5>
                    <p id="createdAt" class="text-body-tertiary"></p>
                </div>
                <div>
                    <h5>Updated at:</h5>
                    <p id="updatedAt" class="text-body-tertiary"></p>
                </div>
                <div class="d-flex flex-column my-4">
                    <h5>
                        Session expiration in:
                    </h5>
                    <span id="sessionTimer" class="fw-light">
                    </span>
                </div>
            </div>
        </div>

        <div class="card w-100">
            <div class="card-header">
                Profile
            </div>
            <div class="card-body" id="profile-container">
            </div>
        </div>
    </main>


    <div class="toast-container position-fixed top-0 end-0 p-3">
        
        <div id="invalidInput" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-warning">
                <strong class="me-auto">Warning</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Invalid Input (Can't be empty).
            </div>
        </div>

        <div id="invalidPhone" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-warning">
                <strong class="me-auto">Warning</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Invalid Phone Number.
            </div>
        </div>

        <div id="sessionInvalid" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-warning">
                <strong class="me-auto">Notice</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Session Invalid.
            </div>
        </div>

        <div id="updateSuccess" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white fw-light">
                <strong class="me-auto">Updated Successfully</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" data-bs-theme="dark"
                    aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Data updated & saved!
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
